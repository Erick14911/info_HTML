<!DOCTYPE html>
<html lang="en">

    <title>Imagenes</title>

<body>
    <div id="shell">
        <!--Imagenes son de 15 a 20kb-->
  <img src="img/pinguino.jpg" align="left" vspace="5" hspace="30" width="66" height="81" alt="pinguino">
  <img src="img/proposito.png" usemap="#mapa0" border="0" alt="Diagrama para encontrar tu proposito" align="left" vspace="10" hspace="40">

  <!--Dentro de la etiqueta maps usamos la etiqueta area para designar cada area de la imagen mapa siendo area una etiqueta simple-->
  <map name="mapa0">
  <area shape="circle" alt""
  coords="263,291,12"
  nohref>
  <area shape="circle" alt=""
  coords="260,150,50"
  href="basico_000.html">
  <area shape="circle" alt=""
  coords="410,300,50"
  href="basico_list.html">
  <area shape="rect" alt=""
  coords="85,230,150,360"
  href="basico_002.html">
  <area shape="poly" alt=""
  coords="220,400,261,371,300,400,320,470,200,470"
  href="basico_tab.html">

  <br clear="all">
  <hr size="20" width="80%" align="center" noshade>
  
</div>
